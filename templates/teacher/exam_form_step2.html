<!-- templates/teacher/exam_form_step2.html -->
{% extends 'teacher/base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">{{ title }}</h4>
                    </div>
                    <div class="card-body">
                        <!-- 显示考试信息摘要 -->
                        <div class="alert alert-info mb-4">
                            <h5>{{ exam.name }}</h5>
                            <p class="mb-0">试卷：{{ exam.exam_paper.name }}</p>
                            <p class="mb-0">科目：{{ exam.exam_paper.subject.name }}</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.classes.label_tag }}
                                <div class="class-options border rounded p-3">
                                    {{ form.classes }}
                                </div>
                                {{ form.classes.errors }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">完成创建</button>
                                <a href="{% url 'teacher:exam_list' %}" class="btn btn-secondary">返回列表</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
